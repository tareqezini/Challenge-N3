<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="uper-container">
      </div>
      <div class="image-sec">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-body">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h3 class="city">London</h3>
        <div class="acctivity">
          <h3>80K<span class="act">Followers</span></h3>
          <h3>803K<span class="act">Likes</span></h3>
          <h3>1.4K<span class="act">Photos</span></h3>
        </div>
    </div>
    </div>
  </section>
</body>
</html>
